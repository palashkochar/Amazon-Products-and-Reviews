<!DOCTYPE html>
<html>
<head>
	<title>Products and Reviews</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">

	<!--<link rel="stylesheet" href="css/bootstrap.css">-->
	<link rel="stylesheet" href="css/custom.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

	<script rel="script" src="js/index.js"></script>

</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Customer Reviews</h4>
				</div>
				<div class="modal-body" id="modalBody">

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container-fluid navBar">
			<div class="navbar-header">
				<a class="navbar-brand">
					<img src="images/logo.png" >
				</a>
			</div>
			<h2 class="navHeading">Products and their Reviews</h2>
		</div>
	</nav>
	<div class="page-header well text-center">
		<h2>Welcome!</h2>
		<p>Here you can see product details and their reviews</p>
		<button type="button" class="btn btn-sm btn-primary" onclick = "main()">Click to view products</button>
	</div>
	<div class="col-lg-12 sortBar" id="sortBy">
		<label>Sort By: </label>
		<select class="selectpicker" onChange="sortProducts(this)">
		  <option>Product Name</option>
		  <option>Sales Rank</option>
		  <option>Average Rating</option>
		</select>
	</div>
	<div id="listHolder" class="col-lg-4 well margin15">
		<nav id="paginate">
			<ul class="pager">
				<li class="previous disabled" id="prevPage" onclick = "paginatePre()"><a style="cursor:pointer"><span aria-hidden="true">&larr;</span> Previous</a></li>
				<li class="next" id="nextPage" onclick = "paginateNext()"><a style="cursor:pointer">Next <span aria-hidden="true">&rarr;</span></a></li>
			</ul>
		</nav>
	</div>
	<div id="itemDetails" class="col-lg-6 col-lg-offset-1 well">
		<div class="row">
			<label class="col-sm-4 control-label">Product Name:</label>
			<label class="col-sm-8 control-label" id="productName"></label>
		</div>
		<div class="row">
			<label class="col-sm-4 control-label">ASIN:</label>
			<label class="col-sm-8 control-label" id="asin"></label>
		</div>
		<div class="row">
			<label class="col-sm-4 control-label">Group:</label>
			<label class="col-sm-8 control-label" id="group"></label>
		</div>
		<div class="row">
			<label class="col-sm-4 control-label">Sales Rank:</label>
			<label class="col-sm-8 control-label" id="rank"></label>
		</div>
		<div class="row">
			<label class="col-sm-4 control-label">No. of Similar Products:</label>
			<label class="col-sm-8 control-label" id="similar"></label>
		</div>
		<div class="row">
			<label class="col-sm-4 control-label">Average Rating:</label>
			<label class="col-sm-8 control-label" id="rating"></label>
		</div>
		<div class="row">
			<label class="col-sm-4 control-label">No. of Reviews:</label>
			<label class="col-sm-8 control-label" id="reviewsNo"></label>
		</div><br/>
		<div class="row">
			<button type="button" class="btn btn-primary btn-xs margin15" data-toggle="modal" data-target="#myModal" onclick="seeReviews()">Click to read reviews</button>
		</div>
	</div>
</body>
</html>
